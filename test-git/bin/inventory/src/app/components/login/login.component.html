<div class="main-div">
    <mat-card class="example-card" style="padding: 50px;">
        <mat-card-header>
            <mat-card-title style="padding: 0px 0px 30px 85px; font-size: 25px;">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #loginForm="ngForm" appIdentityRevealed>
                <div class="cross-validation" 
                    [class.cross-validation-error]="loginForm.errors?.identityRevealed && (loginForm.touched || loginForm.dirty)">
                    <div class="form-group">
                        <mat-form-field class="form-control" style="width: 275px;">
                            <input matInput placeholder="Username" [(ngModel)]="hero.username" 
                                name="username" id="username" required autocomplete="off" minlength="4" #username="ngModel"> 
                        </mat-form-field>

                        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                            <div *ngIf="username.errors.required">
                                Username is required.
                            </div>
                            <div *ngIf="username.errors.minlength">
                                Username must be at least 4 characters long.
                            </div>                
                        </div>
                    </div>

                    <div class="form-group">
                        <mat-form-field class="form-control" style="width: 275px;">
                            <input matInput placeholder="Password" [(ngModel)]="hero.password" 
                                name="password" id="password" required autocomplete="off" 
                                #password="ngModel" type="password" > 
                                
                        </mat-form-field>

                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                            <div *ngIf="password.errors.required">
                                Password is required.
                            </div>
                        </div>
                    </div>

                    <button mat-raised-button type="submit" class="btn btn-default" [disabled]="loginForm.invalid"
                        color="primary" (click) = "login()" style="float: right;">Login</button>
                    <!--<button type="button" class="btn btn-default" (click)="loginForm.resetForm({})">Reset</button>-->
                </div>
            </form>
        </mat-card-content>
        <div style="text-align: center; padding-top: 40px; color: red;" 
            *ngIf='loginMsg != null'>{{loginMsg}}</div>
    </mat-card>
</div>
