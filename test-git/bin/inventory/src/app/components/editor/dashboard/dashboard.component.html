<div id="chartContainer" class="grph"></div>

<div class="acc">
    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Add Expence
                </mat-panel-title>
                <mat-panel-description>
                    Add your expences here
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div>
                <form [formGroup]="addForm" novalidate (ngSubmit)="addExpence()">
                    
                    <mat-form-field class="full-width field-space">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="ieDate" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="addForm.controls['ieDate'].hasError('required')">
                            Date is <strong>required</strong>
                          </mat-error>
                    </mat-form-field> <br>

                    <mat-form-field class="full-width field-space">
                        <input matInput placeholder="Amount" formControlName="ieAmt" required>
                        <mat-error *ngIf="addForm.controls['ieAmt'].hasError('required')">
                          Amount is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width" style="margin-left: 25px;">
                        <input matInput placeholder="Description" formControlName="ieDesc" required>
                        <mat-error *ngIf="addForm.controls['ieDesc'].hasError('required')">
                          Description is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit" 
                        [disabled]="addForm.invalid" style="float: right;">Add Expence</button>

                </form>
            </div>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true"
                            (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Self aware panel
                </mat-panel-title>
                <mat-panel-description>
                    Currently I am {{panelOpenState ? 'open' : 'closed'}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
