
<h1 style="color: darkgrey; text-align: center;">List of Products</h1>

<mat-form-field >
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="test" #input/>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort >
    
    <ng-container matColumnDef="ipId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{element.ipId}}</td>
    </ng-container>

    <ng-container matColumnDef="ipCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Code</th>
      <td mat-cell *matCellDef="let element">{{element.ipCode}}</td>
    </ng-container>

    <ng-container matColumnDef="ipName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.ipName}}</td>
    </ng-container>

    <ng-container matColumnDef="ipBrand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
      <td mat-cell *matCellDef="let element">{{element.ipBrand}}</td>
    </ng-container>

    <ng-container matColumnDef="ipPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let element">{{element.ipPrice}}</td>
    </ng-container>

    <ng-container matColumnDef="ipType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let element">{{element.ipType}}</td>
    </ng-container>

    <ng-container matColumnDef="ipEdit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Update</th>

      <td mat-cell *matCellDef="let element">
        <div (click)="getProductById(element.ipId)"><mat-icon>edit</mat-icon></div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow> 
      <td class="mat-cell" colspan="2">No data matching</td>
    </tr>

  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 25, 50, 100, 250]">
  </mat-paginator>

 <!-- <mat-paginator [length]="totalLength"
                  [pageIndex]="0"

               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = getPageList($event)">
</mat-paginator>


  <div *ngIf="pageEvent" style="background: #fff;" >
    <h5>Page Change Event Properties</h5>
    <div>List length: {{pageEvent.length}}</div>
    <div>Page size: {{pageEvent.pageSize}}</div>
    <div>Page index: {{pageEvent.pageIndex}}</div>
  </div>-->

</div>
